<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
    <title>686 Adminize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Le styles -->
    <link href="http://fonts.googleapis.com/css?family=Oxygen|Marck+Script" rel="stylesheet" type="text/css">
    <link href="/stylesheets/bootstrap.css" rel="stylesheet">
    <link href="/stylesheets/font-awesome.css" rel="stylesheet">
    <link href="/stylesheets/admin.css" rel="stylesheet">
    
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
	    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>    
<body>

<div class="container">
		
	<div class="row">
		
		<div class="span2">
		
		<div class="main-left-col">
		
			<h1><i class="icon-shopping-cart icon-large"></i> 订单管理系统</h1>
			
			<ul class="side-nav">

				<li class="active">
					<a href="/back"><i class="icon-home"></i> 管理</a>
				</li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="collapse" data-target="#store-dropdown" href="#"><i class="icon-shopping-cart"></i> 商品 <b class="caret"></b></a>
					<ul id="store-dropdown" class="collapse">
						<li><a href="/goods">商品管理</a></li>
						<li><a href="/orders">订单详情</a></li>
						<li><a href="/listing">订单查询</a></li>
					</ul>
				</li>
			</ul>
		
		</div> <!-- end main-left-col -->
	
	</div> <!-- end span2 -->
	
	<div class="span10">
		
	<div class="secondary-masthead">
	
		<ul class="nav nav-pills pull-right">
			<li>
				<a href="#"><i class="icon-globe"></i> 查看网站</a>
			</li>
			<li class="dropdown">
				<a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user"></i> 小明 <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li><a href="/profile">个人信息</a></li>
					<li class="active"><a href="/form">账号设置</a></li>
					<li class="divider"></li>
					<li><a href="">注销</a></li>
				</ul>
			</li>
		</ul>

		<ul class="breadcrumb">
			<li>
				<a href="#">管理</a>
			</li>
		</ul>
		
	</div>
	
	<div class="main-area dashboard">

		<div class="row">
		
			<div class="span10">
			
				<div class="slate clearfix">
				
					<a class="stat-column" href="#">
						
						<span class="number">16</span>
						<span>订单</span>
						
					</a>
				
					<a class="stat-column" href="#">
						
						<span class="number">$2,512</span>
						<span>收益</span>
						
					</a>
				
				</div>
			
			</div>
		
		</div>
		
		<div class="row">
		
			<div class="span5">
			
				<div class="slate">
				
					<div class="page-header">
						<h2><i class="icon-signal pull-right"></i>统计</h2>
					</div>
					<div id="placeholder" style="height: 297px;"></div>
				
				</div>
			
			</div>
		
			<div class="span5">
			
				<div class="slate">
				
					<div class="page-header">
						<h2><i class="icon-shopping-cart pull-right"></i>最新订单</h2>
					</div>
					
					<table class="orders-table table">
					<tbody>
						<% data.forEach((o,i)=>{ %>
						<tr>
							<td><a href="">#<%= o.orderid %> - <%= o.username %></a> <span class="label label-<%= o.statuscolor %>"><%= o.status %></span></td>
							<td>$<%= o.price %></td>
						</tr>
						<% }) %>
						<tr>
							<td colspan="2"><a href="">查看更多订单</a></td>
						</tr>
					</tbody>
					
					</table>

				</div>
			
			</div>
		
		</div>
		
		<div class="row">
		
			<div class="span10 footer">
			
				<p>&copy; Website Name 2014</p>
			
			</div>
		
		</div>
		
	</div>
	
	</div> <!-- end span10 -->
		
	</div> <!-- end row -->
		
</div> <!-- end container -->

</body>
</html>
