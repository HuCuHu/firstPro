<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css">
</head>
<body>
    <form action="/login" method="POST" id="fromid">
    <div class="main">
        <div class="main0">
           <div class="main_left">
              <img src="images/login-image-3.png" class="theimg"/>
              <img src="images/login-image-2.png" class="secimg"/>
              <img src="images/login-image-1.png" class="firimg"/>
           </div>
           <div class="main_right">
              <div class="main_r_up">
                  <img src="images/user.png" />
                  <div class="pp">登录</div>
              </div>
              <div class="sub"><p>还没有账号？<a href="/register"><span class="blue">立即注册</span></a></p></div>
              <div class="txt" id="name">
                  <span style="letter-spacing:8px;">用户名:</span>
                  <input name="name" type="text" class="txtphone" placeholder="请输入注册手机号或用户名"/>
              </div>
              <div class="txt" id="password1">
                  <span style="letter-spacing:4px;">登录密码:</span>
                  <input name="pass" type="password" class="txtphone" placeholder="请输入登录密码"/>
              </div>
              <input type="submit" class="xiayibu" id="login" value="登录"/>
           </div>
        </div>
      </div>
      
      <div class="footer">
        <div class="footer0">
           <div class="footer_l">使用条款 | 隐私保护</div>
           <div class="footer_r">© 2020</div>
        </div> 
      </div>
</form>
      <script type="text/javascript" src="/javascripts/jquery-1.11.1.min.js"></script>
      <script src="/javascripts/zhuce.js"></script>
      <script type="text/javascript" src="/javascripts/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
      <script src="/javascripts/zhuce.js"></script>
      <script src="/javascripts/jq.js"></script>

</body>
</html>
